<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Regular Expression</title>

    <style>
      .container {
        width: 60%;
      }
      .container h3 {
        text-align: center;
        margin-top: 20px;
      }
      .list-group button:hover {
        background-color: gray;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h3>VALIDATOR</h3>
        <hr />
      </div>

      <div class="list-group">
        <button
          type="button"
          class="list-group-item list-group-item-action"
          id="phone"
        >
          BD Phone Number
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action"
          id="gmail"
        >
          Gmail
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action"
          id="postcode"
        >
          Post Code
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action"
          id="website"
        >
          Website
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action"
          id="alphanumeric"
        >
          Alphanumeric String:
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action"
          id="ipaddress"
        >
          IP Address (IPv4):
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action"
          id="date"
        >
          Date (YYYY-MM-DD):
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
